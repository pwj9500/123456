<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>guilgu | login</title>
  </head>
  <body class="sign-background-color flex__dir-col vh-100">
    <section>
        <div class="sign-header-img">
            <a href="#"><img src="../logo.svg" alt="" class="logo" /></a>
        </div>
      <div class="sign-container">
        <div class="sign-container-col">
          <h1 class="sign-title">Login</h1>
          <form class="sign-container-login">
            <div class="form__input-row">
              <input
                class="form__input-text"
                type="text"
                id="name"
                name="name"
              />
              <span class="input-bar"></span>
              <label class="form__input-label" for="name">ID</label>
            </div>
            <div class="form__input-row margin-bottom-0">
              <input
                class="form__input-text"
                type="password"
                id="name"
                name="name"
              />
              <span class="input-bar"></span>
              <label class="form__input-label" for="name">Password</label>
            </div>
            <div class="forget-container">
              <a href="#" class="forget-title">아이디찾기</a>
              <a href="#" class="forget-title"> 비밀번호 찾기</a>
            </div>
            <button type="submit" class="sign-btn">로그인</button>
            <div class="sns-login-container">
              <h3 class="sign-subtitle">소셜 계정으로 로그인</h3>
              <div class="sns-login-icon">
                <a href="#"
                  ><img
                    src="../css/image/facebook-icon-file.jpg"
                    alt=""
                    class="sns-img"
                /></a>
                <a href="#"
                  ><img
                    src="../css/image/naver-icon-file.jpg"
                    alt=""
                    class="sns-img"
                /></a>
                <a href="#"
                  ><img
                    src="../css/image/google-icon-file.jpg"
                    alt=""
                    class="sns-img"
                /></a>
              </div>
            </div>
          </form>
        </div>
        <div class="sign-container-col">
          <h1 class="sign-title">Join</h1>
          <h3 class="sign-subtitle">소셜 계정으로 간편하게 가입해보세요</h3>
            <div class="sign-img"></div>
            <div class="sign-img"></div>
            <div class="sign-img"></div>
        </div>
    </section>
    <footer class="sign-footer vh-bottom">
        <h2>Copyright 2021 GuilGu. All rights reserved.</h2>
    </footer>
  </body>
</html>
