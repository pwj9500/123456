    <div>

    <script>
        var fp = parseInt($(".gg").css('top'))

        $(window).scroll(function(){
            
            var currentTop =
            $(window).scrollTop();
            var bannerTop = currentTop +

                "top" : bannerTop
            }, 500);

        }).scroll();
